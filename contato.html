    <main class="mt-5 p-4">
        <section>
            <div>
            <h2>Sobre</h2>
            </div>
        </section>
        <section>
            <h2>Equipe</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <form class="text-center border border-light p-5" action="#!">
                <p class="h4 mb-4">Contato</p>            
                <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nome">
                <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
                <label>Assunto</label>
                <select class="browser-default custom-select mb-4">
                    <option value="" selected>Escolha uma opção</option>
                    <option value="1">Elogio</option>
                    <option value="2">Produto com defeito</option>
                    <option value="3">Devolução</option>
                    <option value="4">Troca</option>
                </select>
                <div class="form-group">
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
                </div>           
                <div class="custom-control custom-checkbox mb-4">
                    <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                    <label class="custom-control-label" for="defaultContactFormCopy">Enviar uma cópia para o meu e-mail</label>
                </div>
                <button class="btn btn-info btn-block" type="submit">Enviar</button>            
            </form>
        </section>    
    </main>
